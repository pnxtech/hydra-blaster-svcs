<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item href="home.html" tappable>
            Home

          <ons-list-item href="settings.html" tappable>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Hydra Communication Blaster
        </div>
      </ons-toolbar>
      <ons-card>
        <div class="title">
          Welcome
        </div>
        <div class="content">
          <p id="home_intro">
            This application is designed to enable remote devices to fire messages at a HydraRouter gateway and thus to any accessible microservice within a cluster.
          </p>
          <p id="home_intro">
            This enables you to use mobile devices and other computers to create small amounts of communication load.  And you can share links to this app so that others can help generate traffic from remote locations.
          </p>
        </div>
      </ons-card>
      <p id="home_swipeText">
        Swipe right to open the menu!
      </p>
    </ons-page>
  </template>

  <template id="settings.html">
    <ons-page>
      <ons-toolbar>

        </div>

            version: 1.0.0
          </p>
          <p id="about_intro">

          </p>
        </div>
