<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hydra Blaster</title>
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.6/css/onsenui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.6/css/dark-onsen-css-components.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.6/js/onsenui.min.js"></script> -->

  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/dark-onsen-css-components.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/onsenui.min.js"></script>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item href="home.html" tappable>
            Home
          </ons-list-item>
          <ons-list-item href="settings.html" tappable>
            Settings
          </ons-list-item>
          <ons-list-item href="blaster.html" tappable>
            Blaster
          </ons-list-item>
          <ons-list-item href="about.html" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page id="home">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Hydra Communication Blaster
        </div>
      </ons-toolbar>
      <ons-card>
        <div class="title">
          Welcome
        </div>
        <div class="content">
          <p id="home_intro">
            This application is designed to enable remote devices to fire messages at a HydraRouter gateway and thus to
            any accessible microservice within a cluster.
          </p>
          <p id="home_intro">
            This enables you to use mobile devices and other computers to create small amounts of communication load.
            And you can share links to this app so that others can help generate traffic from remote locations.
          </p>
        </div>
      </ons-card>
      <p id="home_swipeText">
        Swipe right to open the menu!
      </p>
    </ons-page>
  </template>

  <template id="settings.html">
    <ons-page id="settings">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
      <ons-card>
        <div class="title">Test settings</div>
        <div class="content">
          <ons-list id="settings_list">
            <ons-list-header>
              <ons-icon id="settings_titleIcon" icon="fa-server"></ons-icon>Server
            </ons-list-header>
            <ons-list-item modifier="nodivider">
              <ons-input id="settings_serverPath" modifier="underbar" placeholder="" float></ons-input>
            </ons-list-item>
            <ons-list-header>
              <ons-icon id="settings_titleIcon" icon="fa-envelope"></ons-icon>Message
            </ons-list-header>
            <ons-list-item modifier="nodivider">
              <ons-row>
                <div id="settings_editor"></div>
              </ons-row>
              <ons-row>
                <ons-button class="settings_editorIcon" id="editor_createMessage">
                  <ons-icon icon="fa-plus-square"></ons-icon>
                </ons-button>
                <ons-button class="settings_editorIcon" id="editor_updateMessage">
                  <ons-icon icon="fa-id-card"></ons-icon>
                </ons-button>
                <ons-button class="settings_editorIcon" id="editor_reformatMessage">
                  <ons-icon icon="fa-paint-brush"></ons-icon>
                </ons-button>
              </ons-row>
            </ons-list-item>
            <ons-list-header>
              <ons-icon id="settings_titleIcon" icon="fa-truck-moving"></ons-icon>Transport
            </ons-list-header>
            <ons-list-item modifier="nodivider">
              <ons-segment id="settings_segment" class="centerThis">
                <button>Send Message</button>
                <button>Queue Message</button>
              </ons-segment>
            </ons-list-item>
            <ons-list-header>
              <ons-icon id="settings_titleIcon" icon="fa-fighter-jet"></ons-icon>Frequency
            </ons-list-header>
            <ons-list-item modifier="nodivider">
              <ons-row>
                <ons-col width="40px" style="text-align: center; line-height: 31px;">
                  <ons-icon icon="md-fast-rewind"></ons-icon>
                </ons-col>
                <ons-col>
                  <ons-range id="settings_slider" style="width: 100%;" value="50"></ons-range>
                </ons-col>
                <ons-col width="40px" style="text-align: center; line-height: 31px;">
                  <ons-icon icon="md-fast-forward"></ons-icon>
                </ons-col>
              </ons-row>
              <ons-row>
                <ons-list-item modifier="nodivider">
                  <p id="settings_frequencyText">Transmit every 15 milliseconds</p>
                </ons-list-item>
              </ons-row>
            </ons-list-item>
          </ons-list>
          <ons-row>
            <p id="settings_submit">
              <ons-button>Save settings</ons-button>
            </p>
          </ons-row>
        </div>
      </ons-card>
    </ons-page>
  </template>

  <template id="blaster.html">
    <ons-page id="blaster">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Blaster
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page id="about">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
      <ons-card>
        <div class="title" id="about_apptitle"></div>
        <div class="content">
          <p id="about_intro">
            version: <span id="about_appversion"></span>
          </p>
          <p id="about_intro">
            Hydra Blaster is open source software available on <a id="about_link"
              href="https://github.com/pnxtech/hydra-blaster-svcs">GitHub</a>. Created with ❤️ from Salt Lake City,
            Utah.
          </p>
        </div>
      </ons-card>
    </ons-page>
  </template>

  <script type="text/javascript" src="js/ace/ace.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/umf.js"></script>
  <script type="text/javascript" src="js/apiclient.js"></script>
  <script type="text/javascript" src="js/appstorage.js"></script>
  <script type="text/javascript" src="js/pubsub.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
